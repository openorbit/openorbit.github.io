<ul class="nav col-md-3 justify-content-end list-unstyled d-flex">
  {%- if site.github_username -%}<li class="ms-3"><a class="text-muted" href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="bi" width="24" height="24"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.twitter_username -%}<li class="ms-3"><a class="text-muted" href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="bi" width="24" height="24"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">{{ site.twitter_username| escape }}</span></a></li>{%- endif -%}
</ul>
